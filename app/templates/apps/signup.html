<!DOCTYPE html>
<html>
<body>
    <h2>Signup</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="is_patient">Signup as Patient:</label>
        <input type="checkbox" id="is_patient" name="is_patient"><br><br>
        <label for="is_doctor">Signup as Doctor:</label>
        <input type="checkbox" id="is_doctor" name="is_doctor"><br><br>
        <button type="submit">Signup</button>
    </form>
</body>
</html>
